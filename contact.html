    </header>
    <main>
      <section class="max-w-[1280px] mx-auto px-4 py-16">
        <h1
          class="text-center mb-12 mt-10 text-sky-800 text-xl font-bold md:text-3xl lg:text-5xl"
        >
          Get in touch
        </h1>
        <div class="flex flex-col md:flex-row justify-between">
          <div class="text-2xl gap-10">
            <div class="flex gap-[10px] mb-2">
              <a href="#"><i class="bi bi-telephone"></i></a>
              <p>01632 960192</p>
            </div>
            <div class="flex gap-[10px] mb-2">
              <a href="#"><i class="bi bi-envelope"></i></a>
              <p>hitir48807@gamil.com</p>
            </div>
            <div class="flex gap-[10px] mb-2">
              <a href="#"><i class="bi bi-clock"></i></a>
              <p>MON-SAT, 9-5|SUN, 10-4</p>
            </div>
            <div class="flex gap-[10px] mb-2">
              <a href="#"><i class="bi bi-geo-alt"></i></a>

            </div>
          </div>
          <form >
            <label for="name" class="block mt-[20px] text-gray-700 text-[20px]">NAME</label>
            <input type="text" id="name" placeholder="Name" class="w-full h-[60px] bg-neutral-100 p-[10px] border-none outline-yellow md:w-[120%] mt-[10px]" 
              />
            <label for="email" class="block mt-[20px] text-gray-700 text-[20px]">Email Address</label>
            <input type="email" id="email" class="w-full h-[55px] bg-neutral-100 p-[10px] border-none outline-yellow md:w-[120%] mt-[10px]" placeholder="your@email.com" />
            <label for="message" class="block text-gray-700 mt-[20px] text-[20px]">Message</label>
            <textarea
              name="Message"
              id="message" class="w-full h-[80px] bg-neutral-100 p-[10px] border-none md:w-[120%] mt-[10px]"
              placeholder="Your message"
            ></textarea>
            <button type="submit" class="bg-yellow-800 h-[70px] text-white w-[165px] text-[12px] font-semibold cursor-pointer mt-[20px]">SEND MESSAGE</button>
          </form>
        </div>
      </section>
    </main>
